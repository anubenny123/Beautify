{% extends 'adminbase.html' %}
{% block content %}
<style>
    table {
  border-collapse: collapse;
  border: none;
}
th,td{
    padding: 10px;
}
th{
    background-color: black;
    color: white;
}
tr:nth-child(odd) {background-color: silver;}
</style>
<center>
<div style="margin: 122px;">
    <h3>Customers</h3>
    
    <table border="0" style="margin:50px;"> 
      
        <tr>
            <th>NAME</th>
            <th>ADDRESS</th>
            <th>DISTRICT</th>
            <th>CONTACT</th>
          
            <th>EMAIL</th>
        </tr>
        {% for d in data %}
        <tr>
            <td>{{d.0}}</td>
            <td>{{d.1}}</td>
            <td>{{d.2}}</td>
            <td>{{d.3}}</td>
            <td>{{d.4}}</td>
    
           
        </tr>
        {% endfor %}
    </table>
    </div>
</center>
{% endblock %}
