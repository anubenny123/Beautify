{% extends 'parlourbase.html' %}
{% block content %}
<style>
    #data table {
     border-collapse: collapse;
     border: none;
   }
   th,td{
       padding: 10px;
   }
   th{
       background-color: black;
       color: white;
   }
   #data tr:nth-child(odd) {background-color: silver;}
   </style>
<center>
<div style="margin: 50px;">
    <hr>
    <h3>Offers</h3>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            
            <tr>
                <td>Offer</td>
                <td><input type="text" class="form-control" name="txtName" required></td>
            </tr>
            
            <tr>
                <td>Description</td>
                <td><textarea class="form-control" name="txtDesc" required></textarea></td>
            </tr>
            <tr>
                <td>Rate</td>
                <td><input type="text" class="form-control" name="txtRate" pattern="[0-9]{2,6}" required></td>
            </tr>
            <tr>
                <td>Valid from</td>
                <td><input type="date" class="form-control" name="txtFrom" required></td>
            </tr>
            <tr>
                <td>Valid to</td>
                <td><input type="date" class="form-control" name="txtTo" required></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" class="btn btn-dark" value="Submit"></td>
            </tr>
        </table>
    </form>
    <hr>
    <table id="data" border="0" style="margin: 50px; width: 750px;">
        <tr>
            
            <th>NAME</th>
            <th>DESCRIPTION</th>
            <th>VALID FROM</th>
            <th>VALID TO</th>
            <th colspan="3">RATE</th>
        </tr>
        {% for d in data %}
            <tr>
                
                <td>{{d.2}}</td>
                <td>{{d.3}}</td>
                <td>{{d.4}}</td>
                <td>{{d.5}}</td>
                <!-- <td><a href="/delpackage?id={{d.0}}">Delete</a></td> -->
                <td><a href="/viewoffer?id={{d.0}}">View offer details</a></td>
            </tr>
        {% endfor %}
    </table>
</div>
</center>
<script>
    var msg="{{msg}}";
    if(msg!="")
        alert(msg);
</script>
{% endblock %}
